<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="author-page.css" />
    <title>Ergebnisübersicht für Autoren</title>
  </head>
  <body>
    <div id="limits">
      <div>
        <label for="maxRequests"
          >Maximale Anzahl an API Abfragen pro Tag:
        </label>
        <div id="maxRequests">2</div>
      </div>
      <div>
        <label for="maxTokens">Maximale Anzahl an Tokens pro Tag: </label>
        <div id="maxTokens"></div>
      </div>
      <div>
        <label for="remainingRequests"
          >Verbleibende Anzahl an API Abfragen:
        </label>
        <div id="remainingRequests"></div>
      </div>
      <div>
        <label for="remainingTokens">Verbleibende Anzahl an Tokens: </label>
        <div id="remainingTokens"></div>
      </div>
    </div>
    <header>
      <h1>Image Alt-Text Checker</h1>
      <h2 id="website">Webseite: <span></span></h2>
    </header>
    <div id="loading" class="loading">Loading...</div>
    <main id="results-container" class="container">
      <div id="progress">
        <label for="progressBar">Bilder werden verarbeitet</label>
        <progress id="progressBar" value="0" max="100"></progress>
        <p>
          <span id="progressText">0</span> von
          <span id="maxImages">100</span> Bildern verarbeitet
        </p>
        <p id="limit-reached">
          Token-Limit erreicht! Warte auf neue Tokens:
          <span id="time"></span> Sekunden
        </p>
      </div>
      <!-- Ergebnisse werden hier dynamisch eingefügt -->
    </main>
    <script src="author-page.js"></script>
  </body>
</html>
